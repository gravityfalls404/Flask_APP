{% extends 'public/templates/public_template.html' %}

{% block title %}Profile{% endblock %}

{% block main %}

	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Profile</h1>
				<hr>
				
				<div class="card">
					<div class="card-body">
						<h4>{{ username }}</h4>
						<hr>
						{% if user %}
						<p><string>{{ user["name"]}}</string></p>
						<p class="text-muted">{{ user["bio"] }}</p>
						<p><em>{{ user["twitter-handle"] }}</em></p>
						{% else %}
						<p>No User Found</p>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
