{% extends 'public/templates/public_template.html' %}

{%block title%}Page not found{%endblock%}

{%block main%}
<div class="container">
  <div class="row">
    <div class="col-4">
      <h1>Simple Calculator</h1>
      <hr>

      <form action="/calculator" method="POST">
        <div class="form-group">
          <label>Number 1</label>
          <input class="form-control" type="text" name="num1">
          
        </div>
        <div class="form-group">
          <label>Number 2</label>
          <input class="form-control" type="text" name="num2">
        </div>
        <div class="form-group">
          <label for="inputState">Operator</label>
          <select id="inputState" class="form-control" name="operator">
            <option selected>...</option>
            <option>Multiply</option>
            <option>Divide</option>
            <option>Substract</option>
            <option>Addition</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
    
    </div>
    <div class="col-4 alert alert-primary" role="alert">

      <h1>Result</h1>
      <strong>{{result}}</strong>
    </div>
  </div>
</div>

{%endblock%}
